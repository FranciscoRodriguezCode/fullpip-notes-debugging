<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-transluscent">
    <title>Full PiP Notes</title>
    <link rel="stylesheet" href="/fullpip-notes-debugging/styles/main.css">
    <link rel="manifest" href="/fullpip-notes-debugging/manifest.json">
    <link rel="apple-touch-icon" href="/fullpip-notes-debugging/icons/icon-192x192.png">
    <meta name="theme-color" content="ffffff">
</head>
<body>
  <div class="fullpip-top-spacer" id="fullpip-top-spacer"></div>
  <div class="pip-container">
    <div class="full-pip" id="full-pip"></div>
  </div>

  <div class="text-box-container" id="text-box-container">
    <textarea 
      id="note-area" 
      placeholder="Start typing..."
      class="note-area" 
      spellcheck="false" 
      style="white-space: pre-wrap;"
    ></textarea>
  </div>

  <div class="button-container">
    <button id="download-btn">Download .txt</button>
    <button id="theme-btn">Theme</button>
    <button id="copy-btn">Copy to Clipboard</button>
  </div>

  <div id="filename-modal" class="modal">
    <div class="modal-content">
      <h2>Enter Document Name</h2>
      <input type="text" id="filename-input" placeholder="Enter filename...">
      <button id="filename-continue">Continue</button>
    </div>
  </div>

  <div id="color-modal" class="modal">
    <div class="modal-content">
      <h2>Select Theme</h2>
      <div class="color-grid">
        <div class="color-option" data-theme="light">Light Mode</div>
        <div class="color-option" data-theme="dark">Dark Mode</div>
      </div>
    </div>
  </div>

    <script src="/fullpip-notes-debugging/scripts/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/fullpip-notes-debugging/service-worker.js')
                .then(registration => console.log('ServiceWorker registered'))
                .catch(err => console.log('ServiceWorker registration failed:', err));
        }
    </script>
</body>
</html>
